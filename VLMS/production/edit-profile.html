<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title" style="border: 0;">
                        <a href="index.html" class="site_title"><i class="fa fa-modx"></i> <span>Virtual Library</span></a>
                    </div>

                    <div class="clearfix"></div>

                    <!-- menu profile quick info -->
                    <div class="profile clearfix">
                        <div class="profile_pic">
                            <img src="../build/images/img.jpg" alt="..." class="img-circle profile_img">
                        </div>
                        <div class="profile_info">
                            <span>Welcome,</span>
                            <h2>Le Viet Toan</h2>
                        </div>
                    </div>
                    <!-- /menu profile quick info -->

                    <br />

                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                        <div class="menu_section">
                            <h3>System Admin</h3>
                        </div>
                    </div>
                    <!-- /sidebar menu -->

                    <!-- /menu footer buttons -->
                    <div class="sidebar-footer hidden-small">
                        <a data-toggle="tooltip" data-placement="top" title="FullScreen" onclick="toggleFull()">
                            <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="tooltip" data-placement="top" title="Sign out" href="login.html">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                        </a>
                    </div>
                    <!-- /menu footer buttons -->
                </div>
            </div>

            <!-- top navigation -->
            <div class="top_nav">
                <div class="nav_menu">
                    <nav>
                        <div class="nav toggle">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="">
                                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <img src="../build/images/img.jpg" alt="">Le Viet Toan
                                    <span class=" fa fa-angle-down"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-usermenu pull-right">
                                    <li><a href="profile.html"><i class="fa fa-user-circle-o pull-right"></i> Profile</a></li>
                                    <li><a href="login.html"><i class="fa fa-sign-out pull-right"></i> Sign Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3><i class="fa fa-user-o"></i>&nbsp;Edit Profile</h3>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Profile information</h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <div class="col-md-3 col-sm-3 col-xs-12 profile_left">
                                        <div class="profile_img">
                                            <div id="crop-avatar">
                                                <div class="change_avatar" data-toggle="modal" data-target="#change-avatar-modal">
                                                    <button class="btn btn-xs btn-primary"><i class="fa fa-camera"></i>&nbsp;Choose Avatar</button>
                                                    <div class="preview"></div>
                                                </div>
                                                <div id="change-avatar-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                                                    <div class="modal-dialog modal-lg">
                                                        <div class="modal-content">

                                                            <div class="modal-header">
                                                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                                                                <h4 class="modal-title" id="myModalLabel">Choose Avatar</h4>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="img-container">
                                                                    <img id="image-avatar" alt="Please import your image">
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
                                                                    <input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
                                                                    <span class="docs-tooltip" data-toggle="tooltip" title="Import your image">
                                                                        <span class="fa fa-upload"></span>&nbsp;Import
                                                                    </span>
                                                                </label>
                                                                <button id="choose_avatar" type="button" class="btn btn-success" data-dismiss="modal"><i class="fa fa-check"></i>&nbsp;OK</button>
                                                                <button id="clear_image" type="button" class="btn btn-danger"><i class="fa fa-times"></i>&nbsp;Clear Image</button>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                        <div class="profile_details">
                                            <br />
                                            <form style="font-size: 15px;">
                                                <div class="row">
                                                    <div class="col-md-7 col-sm-7 col-xs-12 form-group has-feedback">
                                                        <input type="text" class="form-control has-feedback-left" id="fullname" placeholder="Fullname" value="Le Viet Toan">
                                                        <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-7 col-sm-7 col-xs-12 form-group has-feedback">
                                                        <input type="text" class="form-control has-feedback-left" id="address" placeholder="Address" value="">
                                                        <span class="fa fa-map-marker form-control-feedback left" aria-hidden="true"></span>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-7 col-sm-7 col-xs-12 form-group has-feedback">
                                                        <input type="text" class="form-control has-feedback-left" id="origin" placeholder="Origin" value="Origin A">
                                                        <span class="fa fa-shield form-control-feedback left" aria-hidden="true"></span>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-7 col-sm-7 col-xs-12 form-group has-feedback">
                                                        <input type="text" class="form-control has-feedback-left" id="comapny" placeholder="Company" value="Company A">
                                                        <span class="fa fa-briefcase form-control-feedback left" aria-hidden="true"></span>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <div class="col-md-6 col-md-offset-3">
                                        <button type="submit" class="btn btn-success"><i class="fa fa-check"></i>&nbsp;Update</button>
                                        <a href="profile.html" class="btn btn-primary">Back&nbsp;<i class="fa fa-angle-right"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                    ©2017 All Rights Reserved. Privacy and Terms
                </div>
                <div class="clearfix"></div>
            </footer>

    <script src="../vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>

    <script src="../vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="../vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
    <script src="../vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
    <script src="../vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>

    <script src="../vendors/pdfmake/build/vfs_fonts.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
